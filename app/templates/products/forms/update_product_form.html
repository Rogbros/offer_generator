
<form
  id="update_product_form"
  hx-post="{% url 'offers:update_product' id=product.id %}"
  hx-swap="innerHTML"
  hx-target="#update_product_form"
>
  <img src="{{ product.image.url }}" alt="Product image" class="w-32 h-32 object-cover rounded-md border border-gray-900/10">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label
            for="name"
            class="block text-sm font-medium leading-6 {% if form.errors.name %}text-red-500{% else %}text-gray-900{% endif %}"
          >
            Product name
          </label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-400 sm:max-w-md">
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="name"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 {% if form.errors.name %} text-red-500{% else %}text-gray-900{% endif %} placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Test product"
                value="{{ product.name }}"
              >
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Product type</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input
                type="text"
                name="type"
                id="type"
                autocomplete="type"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Gloves"
                value="{{ product.type }}"
              >
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="size" class="block text-sm font-medium leading-6 text-gray-900">Product size</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input
                type="text"
                name="size"
                id="size"
                autocomplete="size"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="CCL"
                value="{{ product.size }}"
              >
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Product price</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input
                type="number"
                name="price"
                id="price"
                autocomplete="price"
                class="block flex-1 border-0 bg-transparent py-1 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="10.99"
                value="{{ product.price }}"
              >
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="short_description" class="block text-sm font-medium leading-6 text-gray-900">Product short description</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <input
                type="text"
                name="short_description"
                id="short_description"
                autocomplete="description"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="10.99"
                value="{{ product.short_description }}"
              >
            </div>
          </div>
        </div>
        <div class="sm:col-span-4">
          <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Product description</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <textarea
                type="text"
                name="description"
                id="description"
                autocomplete="description"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="10.99"
              >
              {{ product.description }}
            </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button
      type="button"
      class="text-sm font-semibold leading-6 text-gray-900"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Update
    </button>
  </div>
</form>
